# Project
site_name: Amazon Bedrock Cookbook
copyright: Copyright Amazon.com, Inc. or its affiliates. All Rights Reserved.
site_author: Bedrock-GTM
site_description: Amazon Bedrock cookbook website
site_url: https://github.amazon-bedrock-samples.com
# Repository
repo_name: "Github: Amazon-Bedrock-Samples"
repo_url: "https://github.com/aws-samples/amazon-bedrock-samples/tree/main"
# Plugins
plugins:
  - tags:
      # tags_hierarchy: true
      tags_file: 'general/tags.md'
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - tags:
      tags: false
      tags_allowed:
        - Agents
        - Multi-Agent-Collaboration 
        - Knowledge-Bases
        - RAG
        - Prompt-Engineering
        - Langchain
        - LlamaIndex
        - Evaluation
        - Embedding
        - Batch-Inference
        - Fine-Tuning
        - Custom-Model-Import
        - LLM-as-Judge
        - Responsible-AI
        - Guardrails
# # extras and additional configuration
extra:
  generator: false
  tags:
    Compatibility: compat
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/aws-samples/amazon-bedrock-samples/tree/main
  analytics: 
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            <a href="https://github.com/aws-samples/amazon-bedrock-samples/issues/new?title=[Online Feedback]: Short-Summary-of-Issue&body=Page URL: {url}" target="_blank" rel="noopener">creating an issue</a>.

extra_javascript:
  - javascript/feedback.js

# Theme
theme:
  name: material
  logo: logo.png
  font:
    text: Roboto
    code: Roboto Mono
  icon: 
    repo: fontawesome/brands/git-alt
  features:
    - tags
    - toc.integrate
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.footer
    # - navigation.sections
    # - navigation.tabs
    - search.highlight
    - search.suggest
  language: en
  palette:
    - scheme: default
      primary: white
      accent: purple 
  favicon: assets/favicon.png
  
# Extensions 
markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.superfences
  - def_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.mark

# Website Page Tree
nav:
  - Home: 'index.md'
  - Get Started: 'general/get-started.md'
  - Intro to Amazon Bedrock:
    - Bedrock APIs: 
      - Invoke Model: './introduction-to-bedrock/bedrock_apis/01_invoke_api.md'
      - Guardrail: './introduction-to-bedrock/bedrock_apis/02_guardrails_api.md'
      - Knowledge Bases: './introduction-to-bedrock/bedrock_apis/03_knowledgebases_api.md'
      - Agents: './introduction-to-bedrock/bedrock_apis/04_agent_api.md'
  - Agents:
    - Function Calling:
      - Function Calling with Converse: './agents/function-calling/function_calling_with_converse/function_calling_with_converse.md'
      - Function Calling with Invoke: './agents/function-calling/function_calling_with_invoke/function_calling_model_with_invoke.md'
      - Return of Control: './agents/function-calling/return_of_control/return_of_control.md'
      - Tool Binding: './agents/function-calling/tool_binding/tool_bindings.md'
  - Tags: 'general/tags.md'
  - License: 'general/license.md'